name: Fuzz Extended

on:
  workflow_dispatch:

jobs:
  fuzz-extended:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang pkg-config zlib1g-dev
      - name: Seed corpus
        run: |
          bash scripts/seed_stb_corpus.sh
      - name: Run extended fuzz (manual)
        run: |
          bash scripts/run_fuzz_extended.sh 3600
