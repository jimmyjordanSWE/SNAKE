name: Security Checks

on:
  push:
  pull_request:

jobs:
  static-analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y cppcheck clang-tidy clang libclang-dev
      - name: Build (ASAN)
        run: |
          make CONFIG=debug-asan build
      - name: Run static analyzers (cppcheck/clang-tidy)
        run: |
          bash scripts/run_static_analysis.sh
      - name: Run unit tests (basic)
        run: |
          bash scripts/run_unit_tests.sh || true

  sanitizer-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build (ASAN)
        run: |
          make CONFIG=debug-asan build
      - name: Run smoke tests under ASAN
        run: |
          ./snakegame --help || true
