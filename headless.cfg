# Snake Game - Headless Mode Configuration
#
# Usage: ./snakegame.out headless.cfg
# Runs without graphics, prints game state to stdout.
# Useful for testing, CI, or server-side simulation.

# Board
board_width=18
board_height=18
tick_rate_ms=250
max_length=64
max_food=20
seed=42

# Player
num_players=1
player_name=Headless

# Headless mode
headless=true
autoplay=true
