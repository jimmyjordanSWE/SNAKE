# Snake Game - Multiplayer Host Configuration
#
# Usage: ./snakegame.out mp_host.cfg
# This creates a new session that others can join.

# Board (must match between host and clients)
board_width=18
board_height=18
tick_rate_ms=250
max_length=64
max_food=20
seed=1

# Graphics
screen_width=1920
screen_height=1080
enable_external_3d_view=true
fov_degrees=90.00

# Player - single local player as host
num_players=1
player_name=Host

# Multiplayer - Host mode
mp_enabled=true
mp_server_host=127.0.0.1
mp_server_port=9001
mp_identifier=67bdb04f-6e7c-4d76-81a3-191f7d78dd45
mp_is_host=true

# Testing - host runs autoplay
autoplay=true
