# Snake Game - Multiplayer Join Configuration
#
# Usage: ./snakegame.out mp_join.cfg
# This joins an existing session hosted by another player.

# Board (must match host settings)
board_width=18
board_height=18
tick_rate_ms=250
max_length=64
max_food=20
seed=2

# Graphics
screen_width=1280
screen_height=720
enable_external_3d_view=true
fov_degrees=90.00

# Player
num_players=1
player_name=Guest

# Multiplayer - Join mode
mp_enabled=true
mp_server_host=127.0.0.1
mp_server_port=9001
mp_identifier=67bdb04f-6e7c-4d76-81a3-191f7d78dd45
# Leave mp_session empty to auto-join the first available public session
# Or set a specific session: mp_session=ABC123
