# Snake Game Configuration
board_width=18
board_height=18
tick_rate_ms=250
render_glyphs=utf8
screen_width=1920
screen_height=1080
enable_external_3d_view=true
seed=12345
fov_degrees=90.00
active_player=0
num_players=1
player_name=Player
max_length=64
max_food=20
# Player 1 key bindings (defaults) - omitted to use arrow keys by default
# p1_left and p1_right may be set to override arrow keys
# Player 2 key bindings (defaults)
p2_left=q
p2_right=w
# Player 3 key bindings (defaults)
p3_left=t
p3_right=y
# Player 4 key bindings (defaults)
p4_left=i
p4_right=o

wall_height_scale=1.50
tail_height_scale=0.50
wall_texture_scale=1.0
floor_texture_scale=1.0
wall_texture=assets/wall.png
floor_texture=assets/floor.png
# Note: p1 defaults to arrow keys; p1_left/p1_right can override
p2_left=w
p2_right=q
p3_left=t
p3_right=y
p4_left=o
p4_right=p
key_quit=ESC
key_restart=r
key_pause=p

# Multiplayer (mpapi)
mp_enabled=true
mp_server_host=127.0.0.1
mp_server_port=9001
mp_identifier=67bdb04f-6e7c-4d76-81a3-191f7d78dd45
# Optional: force join a session on startup (e.g. ABC123). Leave empty to auto-host/join.
mp_session=ABC111

# Headless mode: run without graphics/input, print game state to stdout
# headless=true

# Autoplay: snake turns right every 3rd tick (testing mode).
# In headless mode, autoplay defaults to ON unless explicitly disabled.
# In normal mode, autoplay defaults to OFF unless explicitly enabled.
# autoplay=true
